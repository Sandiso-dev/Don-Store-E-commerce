<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--Font for logo-->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">

<!--Font for the whole website-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<link rel="stylesheet" href="style.css">
    <title>DON STORE</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                
                <i class="bi bi-bezier" style="font-size: 3rem;"></i>
                <h1 class=" d-logo">DON STORE</h1>
            </div>
            
            <div class="shopping">
                <div class="icons">
                    <i class="bi bi-geo-alt" style="font-size: 2.5rem; color: white;" ></i>
                <i class="bi bi-person" style="font-size: 2.5rem; color: white;" ></i>
                <i class="bi bi-cart3" style="font-size: 2.5rem; color: white;" ></i>
                </div>
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="card">
        <h1>Your Cart</h1>
        <div class="exit">X</div>
        <ul class="listcard"></ul>
        <div class="checkout">
            <div class="total"> 0</div>
            <div class="closeshopping">Checkout</div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
